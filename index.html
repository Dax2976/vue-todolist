    <div id="app">
        <!-- Todo + button -->
        <div class="container d-flex justify-content-center flex-column text-center align-items-center p-5 mt-5 ">
            <h1 class="fw-bold display-1">Cose Da Fare</h1>
            <div class="add_task p-4">
                <input type="text" v-model="newTask" class="p-4 border-0 rounded-pill fw-bold" @keyup.enter="addTask">
                <button @click="addTask" class="px-5 py-3 border-0 rounded-pill fw-bold fs-4">Add üò∂‚Äçüå´Ô∏è</button>
            </div>
            <!-- /todo + button -->
            <!-- cartellone cose fatte e non fatte sbarrate -->
            <section v-if="tasks.length > 0" class=" mt-4 pt-5 bg-light text-dark rounded_my">
                <ul class="fs-5">
                    <li v-for="(task, index) in tasks" >
                       <span v-if="task.done === true" class="text-decoration-line-through" @click="changeS(index)"> {{task.todo}}</span> 
                       <span v-else @click="changeS(index)" > {{task.todo}}</span> 
                        <i class="px-2 fa-solid fa-circle-xmark" @click="removeTask(index)"></i>
                        <hr class="mt-3 me-4">
                    </li>
                </ul>
            </section>
